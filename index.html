<!DOCTYPE html>
<html lang="en">
<head>
	<title>Random Quote Generator</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet"> 
</head>


<body>
	<div class="container text-center">
    <div class="jumbotron">
      <h3 class="title">Random Quote Machine</h3>
      <button type="button", class="btn btn-default" id="quote">Generate Quote</button>
      
      <h2 id="quote-body" class="text-center"></h2>
      <h4 id="name" class="text-center"></h4>
      <a class="twitter-share-button btn btn-default fa fa-twitter" target="_blank" data-size="large"> Tweet it!</a>
    </div>
  </div>

  <footer class="text-center">
    <h6>Quotes from the <a href="https://random-quote-machine.gomix.me/" target="_blank">FCC RESTful Quote API</a>.  Developed for the freeCodeCamp Front-end Development Challenge by <a href="http://codepen.io/AlannaL/details/VmpNGp/" target="_blank">Alanna Lynch</a> 2017.</h6>
  </footer>
  
  <!--<script src="js/libs/jquery.min.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type = 'text/javascript'></script>
  <script type="text/javascript" src="js/script.js"></script>

 
</body>
</html>
